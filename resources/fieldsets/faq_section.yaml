title: 'FAQ Section'
fields:
  -
    handle: section_subtitle
    field:
      type: text
      display: 'Section Subtitle'
  -
    handle: section_title
    field:
      type: text
      display: 'Section Title'
  -
    handle: description
    field:
      type: textarea
      display: Description
  -
    handle: faqs
    field:
      type: replicator
      display: Faqs
      sets:
        new_set_group:
          display: 'New Set Group'
          sets:
            new_set:
              display: 'New Set'
              fields:
                -
                  handle: question
                  field:
                    type: text
                    display: Question
                -
                  handle: answer
                  field:
                    type: textarea
                    display: Answer
