tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: favicon
            field:
              max_files: 1
              container: assets
              type: assets
              display: Favicon
              validate:
                - required
          -
            handle: logo
            field:
              max_files: 1
              container: assets
              type: assets
              display: Logo
              validate:
                - required
          -
            handle: logo_light
            field:
              max_files: 1
              container: assets
              type: assets
              display: 'Logo Light'
              validate:
                - required
          -
            handle: inner_banner_image
            field:
              max_files: 1
              container: assets
              type: assets
              display: 'Inner Banner Image'
              validate:
                - required
          -
            handle: email
            field:
              type: text
              display: Email
              validate:
                - required
                - email
          -
            handle: phone_number
            field:
              type: text
              display: 'Phone Number'
              validate:
                - required
          -
            handle: socials
            field:
              type: grid
              display: Socials
              validate:
                - required
              fields:
                -
                  handle: title
                  field:
                    type: text
                    display: Title
                -
                  handle: url
                  field:
                    default: 'javascript:;'
                    type: text
                    display: Url
          -
            handle: header_section
            field:
              options:
                -
                  key: header_1
                  value: 'Header 1'
                -
                  key: header_2
                  value: 'Header 2'
                -
                  key: header_3
                  value: 'Header 3'
              type: select
              display: 'header Section'
              default: header_1
          -
            handle: footer_section
            field:
              options:
                -
                  key: footer_1
                  value: 'Footer 1'
                -
                  key: footer_2
                  value: 'Footer 2'
                -
                  key: footer_3
                  value: 'Footer 3'
              type: select
              display: 'Footer Section'
              default: footer_1
              validate:
                - required
          -
            handle: copyright
            field:
              type: text
              display: Copyright
              validate:
                - required
          -
            handle: site_name
            field:
              type: text
              display: 'Site Name'
              validate:
                - required
