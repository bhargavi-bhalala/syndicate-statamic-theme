title: Testimonial
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Name
          -
            handle: short_description
            field:
              type: textarea
              display: 'Short Description'
          -
            handle: position
            field:
              type: text
              display: Position
          -
            handle: image
            field:
              container: assets
              type: assets
              display: Image
              validate:
                - required
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
